<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="leftbar">
            <div class="logo">
                <img src="./odin.png" style="height: 150px; width: 100px;">
                <h1 class="logo-text"> O D I N </h1>
            </div>
            <div class="footer">Photo by <strong> Visax </strong> on <em> Unsplash </em></div>
        </div>
        <div class="rightbar">
            <div class="content-container">
                <header>This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams. Sign up now to get started.
                </header>
                <h3>You <i> know </i>you want to.</h3>
                <form action="#" method="get">
                    <h3 class="form-header">Let's do this!</h3>
                    <div class="input-grid">
                        <div class="first-name">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" placeholder="John" required>
                        </div>
                        <div class="last-name">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Doe" required>
                        </div>
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="johndoe@yourmail.com" required>
                        </div>
                        <div class="phone-number">
                            <label for="number">PHONE NUMBER</label>
                            <input type="number" name="phone_number" id="phone_number" placeholder="(+123) 456-789" required>
                        </div>
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="confirm-password">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password" required>
                        </div>
                    </div>
                    <div class="form-action">
                        <button type="submit">Create Account</button>
                        <h4>Already have an account? <a>Log in</a></h4>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
